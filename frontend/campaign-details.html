<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Details - Charity Platform</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <div class="container">
      <a href="/index.html" class="logo">CharityHub</a>
      <div class="nav-links">
        <a href="/index.html">Campaigns</a>
        <span id="auth-links" class="hidden">
          <a href="/dashboard.html">Dashboard</a>
          <a href="/admin.html" id="admin-link" class="hidden">Admin</a>
          <span id="user-info"></span>
          <button onclick="logout()">Logout</button>
        </span>
        <span id="guest-links">
          <a href="/login.html">Login</a>
          <a href="/register.html" class="btn btn-primary">Sign Up</a>
        </span>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="campaign-details-container">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading campaign...</p>
      </div>
    </div>
  </div>

  <!-- Donation Modal -->
  <div id="donation-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Make a Donation</h3>
        <button class="modal-close" onclick="closeDonationModal()">&times;</button>
      </div>
      <form id="donation-form">
        <div class="form-group">
          <label for="amount">Donation Amount ($) *</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control" 
            required 
            min="1"
            placeholder="Enter amount"
          >
        </div>
        <div class="form-group">
          <label for="message">Message (Optional)</label>
          <textarea 
            id="message" 
            class="form-control" 
            placeholder="Leave a message of support..."
            maxlength="500"
          ></textarea>
        </div>
        <div class="form-group">
          <label style="display: flex; align-items: center; gap: 0.5rem;">
            <input type="checkbox" id="anonymous">
            <span>Make this donation anonymous</span>
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Donate Now</button>
        <button type="button" class="btn btn-secondary" onclick="closeDonationModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/guard.js"></script>
  <script src="/js/donations.js"></script>
  <script>
    let currentCampaign = null;

    // Get campaign ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const campaignId = urlParams.get('id');

    if (!campaignId) {
      window.location.href = '/index.html';
    }

    // Load campaign details
    const loadCampaignDetails = async () => {
      try {
        const data = await campaignAPI.getById(campaignId);
        currentCampaign = data.campaign;
        
        const percentage = Math.min(
          Math.round((currentCampaign.currentAmount / currentCampaign.goalAmount) * 100), 
          100
        );
        
        const daysLeft = Math.ceil(
          (new Date(currentCampaign.endDate) - new Date()) / (1000 * 60 * 60 * 24)
        );

        const container = document.getElementById('campaign-details-container');
        
        container.innerHTML = `
          <div class="card">
            <a href="/index.html" style="color: var(--primary-color); text-decoration: none; display: inline-block; margin-bottom: 1rem;">
              ‚Üê Back to Campaigns
            </a>
            
            <img 
              src="${currentCampaign.imageUrl}" 
              alt="${currentCampaign.title}"
              style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 0.5rem; margin-bottom: 1.5rem;"
            >
            
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
              <div>
                <span class="category">${currentCampaign.category}</span>
                <h1 style="margin: 0.5rem 0;">${currentCampaign.title}</h1>
              </div>
              <span style="padding: 0.5rem 1rem; background: ${
                currentCampaign.status === 'active' ? 'var(--success-color)' : 
                currentCampaign.status === 'completed' ? 'var(--primary-color)' : 
                'var(--text-secondary)'
              }; color: white; border-radius: 0.5rem; font-weight: bold;">
                ${currentCampaign.status.toUpperCase()}
              </span>
            </div>

            <p style="font-size: 1.1rem; line-height: 1.8; color: var(--text-primary); margin-bottom: 2rem;">
              ${currentCampaign.description}
            </p>

            <div class="progress-bar" style="height: 12px;">
              <div class="progress-bar-fill" style="width: ${percentage}%"></div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1.5rem; margin: 1.5rem 0;">
              <div>
                <h3 style="margin: 0; color: var(--primary-color);">${formatCurrency(currentCampaign.currentAmount)}</h3>
                <small style="color: var(--text-secondary);">Raised</small>
              </div>
              <div>
                <h3 style="margin: 0; color: var(--text-primary);">${formatCurrency(currentCampaign.goalAmount)}</h3>
                <small style="color: var(--text-secondary);">Goal</small>
              </div>
              <div>
                <h3 style="margin: 0; color: var(--success-color);">${percentage}%</h3>
                <small style="color: var(--text-secondary);">Funded</small>
              </div>
              <div>
                <h3 style="margin: 0; color: ${daysLeft > 0 ? 'var(--warning-color)' : 'var(--danger-color)'}">${daysLeft > 0 ? daysLeft : 0}</h3>
                <small style="color: var(--text-secondary);">${daysLeft > 0 ? 'Days Left' : 'Ended'}</small>
              </div>
            </div>

            <div style="margin-top: 2rem;">
              <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
                <strong>Created by:</strong> ${currentCampaign.createdBy.username}
              </p>
              <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
                <strong>End Date:</strong> ${formatDate(currentCampaign.endDate)}
              </p>
              <p style="color: var(--text-secondary);">
                <strong>Created:</strong> ${formatDate(currentCampaign.createdAt)}
              </p>
            </div>

            ${currentCampaign.status === 'active' ? `
              <button 
                class="btn btn-primary" 
                onclick="showDonationModal()" 
                style="width: 100%; margin-top: 2rem; padding: 1rem; font-size: 1.1rem;"
              >
                üíù Donate Now
              </button>
            ` : `
              <div class="alert alert-info" style="margin-top: 2rem;">
                This campaign is ${currentCampaign.status}. Donations are no longer accepted.
              </div>
            `}
          </div>

          <div class="card">
            <h2>Recent Donations</h2>
            <div id="campaign-donations">
              <div class="loading"><div class="spinner"></div></div>
            </div>
          </div>
        `;

        // Load donations for this campaign
        loadCampaignDonations(campaignId);

      } catch (error) {
        document.getElementById('campaign-details-container').innerHTML = `
          <div class="card">
            <div class="alert alert-error">${error.message}</div>
            <a href="/index.html" class="btn btn-primary">Back to Campaigns</a>
          </div>
        `;
      }
    };

    // Show donation modal
    const showDonationModal = () => {
      if (!isAuthenticated()) {
        showAlert('Please login to make a donation', 'error');
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
        return;
      }

      document.getElementById('donation-modal').classList.add('active');
    };

    // Close donation modal
    const closeDonationModal = () => {
      document.getElementById('donation-modal').classList.remove('active');
      document.getElementById('donation-form').reset();
    };

    // Handle donation form submission
    document.getElementById('donation-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const amount = parseFloat(document.getElementById('amount').value);
      const message = document.getElementById('message').value;
      const isAnonymous = document.getElementById('anonymous').checked;
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
        
        await donationAPI.create({
          amount,
          campaign: campaignId,
          message,
          isAnonymous,
        });
        
        showAlert('Thank you for your generous donation! üéâ', 'success');
        
        // Close modal and reload campaign
        closeDonationModal();
        loadCampaignDetails();
        
      } catch (error) {
        showAlert(error.message, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Donate Now';
      }
    });

    // Load campaign on page load
    loadCampaignDetails();
  </script>
</body>
</html>
